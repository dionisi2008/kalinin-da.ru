<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vis.js Example</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<body>
    <div id="mynetwork" style="width: 600px; height: 400px;"></div>

    <script>
        // Создаем массив узлов и связей
        const nodes = [
            { id: 1, label: "Node 1" },
            { id: 2, label: "Node 2" },
            { id: 3, label: "Node 3" },
            { id: 4, label: "Node 4" },
            { id: 5, label: "Node 5" }
        ];

        const edges = [
            { from: 1, to: 2 },
            { from: 1, to: 3 },
            { from: 2, to: 3 },
            { from: 3, to: 4 },
            { from: 4, to: 5 },
            { from: 5, to: 1 }
        ];

        // Создаем экземпляр Vis.Network и добавляем его на страницу
        const container = document.getElementById("mynetwork");
        const data = { nodes: nodes, edges: edges };
        const options = {};
        const network = new vis.Network(container, data, options);

        // Настраиваем стили узлов и связей
        network.setOptions({
            nodes: {
                shape: "dot",
                size: 30,
                font: {
                    size: 20
                }
            },
            edges: {
                width: 2
            }
        });
    </script>
</body>

</html>
